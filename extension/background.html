<html><head><script type="text/javascript">
function isGmailUrl(url){
  return (/^https?:\/\/(www\.)?(gmail|mail\.google)\.com/.test(url));
}
function initalizeGmailStrikeThrough(tabId){
  chrome.tabs.executeScript(tabId, {file: 'sizzle.min.js'});
  chrome.tabs.executeScript(tabId, {file: 'gmailStrikeThroughButton.js'});
}
chrome.tabs.onUpdated.addListener(function(tabId, changeInfo, tab){
  if(isGmailUrl(tab.url)){
    initalizeGmailStrikeThrough(tabId);
  }
});
</script></head><body></body></html>
